<div class="col-xs-12">
      <h1><b>Current Draft Pick:</b> {{pickNumber}}</h1>
</div>

<div class="col-xs-12 col-sm-6 col-md-3">
      <h1>Centers:</h1>
      <div pf-toolbar class="row" config="toolbarConfig"></div>
      <div object-list list-class="centers-list row" list-id="centersList"
            list-config="listConfig" items="centers" columns="columns">
      </div>
</div>

<div class="col-xs-12 col-sm-6 col-md-3">
      <h1>Wings:</h1>
      <div pf-toolbar class="row" config="toolbarConfig"></div>
      <div object-list list-class="wings-list row" list-id="wingsList"
            list-config="listConfig" items="wings" columns="columns">
      </div>
</div>

<div class="col-xs-12 col-sm-6 col-md-3">
      <h1>Defence:</h1>
      <div pf-toolbar class="row" config="toolbarConfig"></div>
      <div object-list list-class="defence-list row" list-id="defenceList"
            list-config="listConfig" items="defence" columns="columns">
      </div>
</div>

<div class="col-xs-12 col-sm-6 col-md-3">
      <h1>Goalies:</h1>
      <div pf-toolbar class="row" config="toolbarConfig"></div>
      <div object-list list-class="goalies-list row" list-id="goaliesList"
            list-config="listConfig" items="goalies" columns="columns">
      </div>
</div>
